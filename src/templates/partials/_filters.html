{% import "data/_filters.html" as filters %}

<div class="filters">
	
	<div class="filters__field filter-types">
		<div class="filter-types__list">
			{% for type in filters.types %}
			<button class="filter-types__item btn-link btn-link_green" type="button"><span>{{type}}</span></button>
			{% endfor %}
		</div>

		<div class="filters__dropdown">
			<div class="dropdown">
				<div class="dropdown__title">
					<div class="dropdown__title-text">Киев</div> 
					{{common.icon('chevron')}}
				</div> 

				<div class="dropdown__list">
					{% for city in header.cities %}
					<li class="dropdown__list-item">
						<a href="#" class="dropdown__list-link">{{city}}</a>
					</li>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>	

	<div class="filters__field">
		<div class="filters__actions">
			<div class="filter-action filter-action_district filter-action_type">
				<div class="filter-action__img">
					<svg version="1.1" id="Слой_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 width="37px" height="36px" viewBox="0 0 37 36" enable-background="new 0 0 37 36" xml:space="preserve">
					<g id="Слой_2">
						<g id="Слой_1-2">
							<polygon fill="none" stroke="#5EB19B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="1,9 4,3 6,1 
								14,1 19,7 20,7 21,6 27,6 30,4 31,3 36,3 36,7 31,10 31,14 36,18 36,21 31,22 28,23 22,24 25,29 23,34 20,35 17,27 12,21 11,18 
								7,14 2,14 		"/>
							<polyline fill="none" stroke="#5EB19B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" points="23,24 22,17 
								32,14 32,10 26,13 24,14 19,10 18,10 18,13 10,11 10,13 17,15 18,13 21,15 22,17 17,18 17,15 17,18 12,21 11,18 10,11 4,3 7,7 
								13,7 18,10 19,10 19,7 		"/>
						</g>
					</g>
					</svg>
				</div>
					
				<div class="filter-action__label">Шевченковский</div>
			</div> 

			<div class="filter-action filter-action_more">
				<div class="filter-action__img">		
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="8" viewBox="0 0 30 8">
				    <path fill="#5EB19B" d="M11 2.1C12.1.2 14.5-.5 16.4.5c.7.4 1.2.9 1.6 1.6 1.1 1.9.4 4.4-1.6 5.4s-4.3.4-5.4-1.6a3.7 3.7 0 0 1 0-3.8z"/>
				    <path fill="#5EB19B" d="M22 2.1C23.1.2 25.5-.5 27.4.5c.7.4 1.2.9 1.6 1.6 1.1 1.9.4 4.4-1.6 5.4s-4.3.4-5.4-1.6a3.7 3.7 0 0 1 0-3.8z"/>
				    <path fill="#5EB19B" d="M.5 2.1C1.6.1 4-.6 5.9.5c.7.4 1.2.9 1.6 1.6 1.1 1.9.4 4.3-1.6 5.4S1.6 7.9.5 5.9a3.7 3.7 0 0 1 0-3.8z"/>
					</svg>
				</div>

				<div class="filter-action__label">Еще фильтры</div>
			</div>

			<button class="btn btn-default btn-default_big filters-show-btn">Показать</button>
		</div>
	</div>	
	
	<div class="filters__bottom">
		<div class="filters-results">14 вариантов</div>
		<div class="reset-filters"><span>Сбросить фильтры</span></div>
	</div>	
</div>
